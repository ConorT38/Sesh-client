<div th:fragment="status" th:each="status: ${statuses}">
<li class="rv b agz">
    <img class="bos vb yb aff" src="images/avatar-fat.jpg">
    <div class="rw">
        <div class="bpb">
            <small class="acx axc" name="statusDate" th:text="${status.date}"></small>
            <a style="text-decoration: none !important;" th:href="@{'/user/@' + ${status.username}}"><h6 th:inline="text">[[${status.name}]] <small style="color:grey;" th:inline="text">@[[${status.username}]]</small></h6></a>
        </div>

        <p th:text="${status.message}">

        </p>
        <div class="bottom-align-text" style="margin-top:34px !important;">
            <div class="row">
                <div class="col-3 col-sm-3"><a th:id="'like-' + ${status.id}" href="javascript:void(0)"><i id="likesBeer" onMouseOver="this.style.color='Tomato'" onMouseOut="this.style.color='grey'" class="fas fa-beer" th:inline="text"> [[${status.likes}]]</i></a></div>
                <div class="col-3 col-sm-3"><a style="text-decoration: none !important;" href="#" ><small>Comment</small></a></div>
                <div class="col-3 col-sm-3"><a style="text-decoration: none !important;" href="#"><small>Share</small></a></div>
            </div>
        </div>

    </div>
</li>
</div>
