<div class="modal fade" id="changeProfilePicModal" tabindex="-1" role="dialog" aria-labelledby="bpq" aria-hidden="true" th:fragment="changeProfilePicModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Change Profile Picture</h5>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <img class="img-responsive rounded" style="max-height: 200px; max-width: 200px;" th:src="${user.profile_pic}">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Upload</button>
            </div>


        </div>
    </div>
</div>
